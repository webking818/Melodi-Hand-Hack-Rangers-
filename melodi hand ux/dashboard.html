<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Melodi Hand - Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #05070a;
      font-family: 'Orbitron', sans-serif;
      color: white;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .neon-bg {
      position: fixed;
      inset: 0;
      background:
        radial-gradient(circle at 25% 30%, rgba(0,255,200,0.06), transparent 45%),
        radial-gradient(circle at 75% 70%, rgba(0,150,255,0.05), transparent 45%);
      filter: blur(120px);
      z-index: -1;
      animation: neonDrift 18s ease-in-out infinite;
    }

    @keyframes neonDrift {
      0% { transform: translate(0%, 0%); }
      50% { transform: translate(-10%, 10%); }
      100% { transform: translate(0%, 0%); }
    }

    .panel {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      text-align: center;
      z-index: 1;
    }

    .panel-top {
      transform: translateY(0);
      transition: transform 0.8s ease-in-out;
    }

    .panel-bottom {
      position: absolute;
      top: 100vh;
      width: 100%;
      transition: transform 0.8s ease-in-out;
    }

    body.playing .panel-top {
      transform: translateY(-100vh);
    }

    body.playing .panel-bottom {
      transform: translateY(-100vh);
    }

    .status {
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 2px;
      margin-bottom: 30px;
      font-size: 1.2rem;
    }

    .dot {
      height: 10px;
      width: 10px;
      border-radius: 50%;
      display: inline-block;
      margin-right: 8px;
      animation: pulse 2s ease-in-out infinite;
    }

    .connected {
      background: #00ff99;
      box-shadow: 0 0 10px #00ff99;
    }

    .connecting {
      background: #ffaa00;
      box-shadow: 0 0 10px #ffaa00;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    #startPlayBtn {
      padding: 14px 52px;
      border-radius: 40px;
      border: none;
      background: linear-gradient(90deg, #00ffd5, #0096ff);
      color: black;
      letter-spacing: 2px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 0 25px rgba(0,255,200,0.6);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    #startPlayBtn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 35px rgba(0,255,200,0.8);
    }

    #startPlayBtn:active {
      transform: scale(0.98);
    }

    #startPlayBtn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .play-container {
      width: 90%;
      max-width: 1200px;
    }

    .instrument-selector {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-bottom: 40px;
    }

    .instrument-btn {
      padding: 12px 30px;
      border-radius: 25px;
      border: 2px solid rgba(0,255,200,0.3);
      background: rgba(0,255,200,0.05);
      color: rgba(255,255,255,0.6);
      font-family: 'Orbitron', sans-serif;
      font-size: 0.9rem;
      letter-spacing: 1px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .instrument-btn:hover {
      background: rgba(0,255,200,0.1);
      border-color: rgba(0,255,200,0.5);
    }

    .instrument-btn.active {
      background: linear-gradient(90deg, #00ffd5, #0096ff);
      color: black;
      border-color: transparent;
      box-shadow: 0 0 20px rgba(0,255,200,0.5);
      font-weight: 600;
    }

    .panel-bottom h2 {
      letter-spacing: 3px;
      margin-bottom: 5px;
      text-shadow: 0 0 12px rgba(0,255,200,0.4);
      font-size: 1.8rem;
    }

    .sub {
      opacity: 0.6;
      letter-spacing: 2px;
      margin-bottom: 30px;
      font-size: 0.85rem;
    }

    .chord-display {
      background: rgba(0,255,200,0.03);
      border: 2px solid rgba(0,255,200,0.2);
      border-radius: 20px;
      padding: 40px;
      margin: 0 auto 30px;
      max-width: 600px;
    }

    .current-chord {
      font-size: 4rem;
      color: #00ffd5;
      text-shadow: 0 0 30px rgba(0,255,200,0.6);
      margin-bottom: 15px;
      font-weight: 700;
      animation: chordPulse 2s ease-in-out infinite;
    }

    @keyframes chordPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .chord-info {
      font-size: 0.85rem;
      opacity: 0.7;
      letter-spacing: 1px;
    }

    .gesture-status {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
      font-size: 0.9rem;
      opacity: 0.8;
    }

    .gesture-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #00ff99;
      box-shadow: 0 0 8px #00ff99;
      animation: blink 1.5s ease-in-out infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    .recent-chords {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .recent-chord {
      padding: 10px 20px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(0,255,200,0.2);
      border-radius: 10px;
      font-size: 1.1rem;
      color: rgba(255,255,255,0.6);
      transition: all 0.3s;
    }

    .recent-chord.highlighted {
      background: rgba(0,255,200,0.1);
      border-color: rgba(0,255,200,0.5);
      color: #00ffd5;
      transform: scale(1.1);
    }

    .site-footer {
      position: fixed;
      bottom: 12px;
      width: 100%;
      text-align: center;
      font-family: 'Orbitron', sans-serif;
      font-size: 11px;
      letter-spacing: 2px;
      color: rgba(255, 255, 255, 0.35);
      text-transform: uppercase;
      pointer-events: none;
      text-shadow: 0 0 6px rgba(0, 255, 200, 0.25);
      z-index: 2;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div class="neon-bg"></div>

  <!-- SECTION 1: CONNECTION -->
  <section class="panel panel-top" id="connectionPanel">
    <div class="status">
      <span class="dot connecting" id="statusDot"></span>
      <span id="statusText">Connecting to device...</span>
    </div>
    <button id="startPlayBtn" disabled>START</button>
  </section>

  <!-- SECTION 2: PLAY AREA -->
  <section class="panel panel-bottom" id="playPanel">
    <div class="play-container">
      <h2>SELECT INSTRUMENT</h2>
      <p class="sub"># CHOOSE YOUR SOUND</p>
      
      <div class="instrument-selector">
        <button class="instrument-btn active" data-instrument="piano">üéπ PIANO</button>
        <button class="instrument-btn" data-instrument="guitar">üé∏ GUITAR</button>
        <button class="instrument-btn" data-instrument="drums">ü•Å DRUMS</button>
      </div>

      <div class="gesture-status">
        <span class="gesture-indicator"></span>
        <span>DETECTING GESTURES</span>
      </div>

      <div class="chord-display">
        <div class="current-chord" id="currentChord">C</div>
        <div class="chord-info" id="chordInfo">Major Triad</div>
      </div>

      <p class="sub">RECENT CHORDS</p>
      <div class="recent-chords" id="recentChords">
        <span class="recent-chord">‚Äî</span>
        <span class="recent-chord">‚Äî</span>
        <span class="recent-chord">‚Äî</span>
        <span class="recent-chord">‚Äî</span>
      </div>
    </div>
  </section>

  <footer class="site-footer">¬© 2026 HackRangers</footer>

  <script>
    // ============================
    // PARTICLE SYSTEM
    // ============================
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    resizeCanvas();
    window.addEventListener("resize", () => {
      resizeCanvas();
      init();
    });

    const mouse = {
      x: canvas.width / 2,
      y: canvas.height / 2,
      radius: 120
    };

    window.addEventListener("mousemove", (e) => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
    });

    class Particle {
      constructor(x, y, size) {
        this.x = x;
        this.y = y;
        this.size = size;
        this.baseX = x;
        this.baseY = y;
        this.density = Math.random() * 30 + 1;
      }

      draw() {
        ctx.fillStyle = "rgba(180, 220, 255, 0.8)";
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.closePath();
        ctx.fill();
      }

      update() {
        const dx = mouse.x - this.x;
        const dy = mouse.y - this.y;
        const distance = Math.sqrt(dx * dx + dy * dy);

        if (distance < mouse.radius) {
          const force = (mouse.radius - distance) / mouse.radius;
          const directionX = dx / distance;
          const directionY = dy / distance;

          this.x -= directionX * force * this.density;
          this.y -= directionY * force * this.density;
        } else {
          this.x += (this.baseX - this.x) / 10;
          this.y += (this.baseY - this.y) / 10;
        }
      }
    }

    const particles = [];
    const density = 3000;

    function init() {
      particles.length = 0;
      const numberOfParticles = Math.min(
        (canvas.width * canvas.height) / density,
        400
      );

      for (let i = 0; i < numberOfParticles; i++) {
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height;
        const size = Math.random() * 1.5 + 0.5;
        particles.push(new Particle(x, y, size));
      }
    }

    init();

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach((p) => {
        p.update();
        p.draw();
      });
      requestAnimationFrame(animate);
    }

    animate();

    // ============================
    // CHORD DATABASE
    // ============================
    const chordDatabase = {
      piano: [
        { name: "C", info: "Major Triad" },
        { name: "G", info: "Major Triad" },
        { name: "Am", info: "Minor Triad" },
        { name: "F", info: "Major Triad" },
        { name: "Em", info: "Minor Triad" },
        { name: "Dm", info: "Minor Triad" },
        { name: "C7", info: "Dominant 7th" },
        { name: "Gmaj7", info: "Major 7th" }
      ],
      guitar: [
        { name: "E", info: "Open Chord" },
        { name: "A", info: "Open Chord" },
        { name: "D", info: "Open Chord" },
        { name: "G", info: "Open Chord" },
        { name: "C", info: "Open Chord" },
        { name: "Em", info: "Minor Chord" },
        { name: "Am", info: "Minor Chord" },
        { name: "Bm", info: "Barre Chord" }
      ],
      drums: [
        { name: "Rock", info: "Basic Beat" },
        { name: "Jazz", info: "Swing Pattern" },
        { name: "Latin", info: "Clave Rhythm" },
        { name: "Funk", info: "Syncopated" },
        { name: "Pop", info: "Four-on-floor" },
        { name: "Blues", info: "Shuffle" },
        { name: "Reggae", info: "One Drop" },
        { name: "Metal", info: "Double Bass" }
      ]
    };

    // ============================
    // APP STATE
    // ============================
    let currentInstrument = "piano";
    let recentChordsArray = [];
    let isGesturing = false;

    // ============================
    // DEVICE CONNECTION SIMULATION
    // ============================
    const statusDot = document.getElementById("statusDot");
    const statusText = document.getElementById("statusText");
    const startBtn = document.getElementById("startPlayBtn");

    setTimeout(() => {
      statusDot.classList.remove("connecting");
      statusDot.classList.add("connected");
      statusText.textContent = "Connected";
      startBtn.disabled = false;
    }, 2000);

    // ============================
    // START BUTTON
    // ============================
    if (startBtn) {
      startBtn.addEventListener("click", () => {
        console.log("START button clicked!");
        document.body.classList.add("playing");
        setTimeout(() => {
          console.log("Starting gesture detection...");
          startGestureDetection();
        }, 800);
      });
    }

    // ============================
    // INSTRUMENT SELECTION
    // ============================
    const instrumentBtns = document.querySelectorAll(".instrument-btn");
    
    instrumentBtns.forEach(btn => {
      btn.addEventListener("click", () => {
        instrumentBtns.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        currentInstrument = btn.dataset.instrument;
        
        // Reset recent chords for new instrument
        recentChordsArray = [];
        updateRecentChordsDisplay();
      });
    });

    // ============================
    // GESTURE DETECTION SIMULATION
    // ============================
    function startGestureDetection() {
      console.log("Gesture detection started!");
      isGesturing = true;
      detectChord();
    }

    function detectChord() {
      if (!isGesturing) {
        console.log("Not gesturing, stopping detection");
        return;
      }

      // Simulate sensor data detection
      const chords = chordDatabase[currentInstrument];
      const randomChord = chords[Math.floor(Math.random() * chords.length)];
      
      console.log("Detected chord:", randomChord);
      
      updateCurrentChord(randomChord);
      addToRecentChords(randomChord.name);

      // Random interval between 1.5-4 seconds for chord changes
      const nextDetection = Math.random() * 2500 + 1500;
      console.log("Next detection in:", nextDetection, "ms");
      setTimeout(detectChord, nextDetection);
    }

    function updateCurrentChord(chord) {
      const currentChordEl = document.getElementById("currentChord");
      const chordInfoEl = document.getElementById("chordInfo");
      
      // Add animation effect
      currentChordEl.style.transform = "scale(0.9)";
      setTimeout(() => {
        currentChordEl.textContent = chord.name;
        chordInfoEl.textContent = chord.info;
        currentChordEl.style.transform = "scale(1)";
      }, 150);
    }

    function addToRecentChords(chordName) {
      recentChordsArray.unshift(chordName);
      if (recentChordsArray.length > 4) {
        recentChordsArray.pop();
      }
      updateRecentChordsDisplay();
    }

    function updateRecentChordsDisplay() {
      const recentChordsEl = document.getElementById("recentChords");
      recentChordsEl.innerHTML = "";
      
      // Always show 4 slots
      for (let i = 0; i < 4; i++) {
        const span = document.createElement("span");
        span.className = "recent-chord";
        span.textContent = recentChordsArray[i] || "‚Äî";
        
        if (i === 0 && recentChordsArray[i]) {
          span.classList.add("highlighted");
        }
        
        recentChordsEl.appendChild(span);
      }
    }
  </script>
</body>
</html>
